<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, and Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Simple Quiz Form.">
    <meta name="author" content="Diego Granados">
</head>

<body>
    <h1>&#x2611;Basic HTML and CSS Quiz</h1>
    <form action="/">
        <label for="q1"><span class="bb-text">1.</span> What does the acronym CSS stand for?</label>
        <input type="text" name="q1" id="q1">
        <label for="q2"><span class="bb-text">2.</span> How are id and class attributes selected in CSS?</label>
        <textarea name="q2" id="q2"></textarea>
        <label for="q3"><span class="bb-text">3.</span> Which of the following is a valid CSS comment</label>
        <select name="q3" id="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="value1">&lt;!-- this is a comment --&gt;</option>
            <option value="value2">/* this is a comment */</option>
            <option value="value3"># this is a comment</option>
        </select>
        <label for="q4"><span class="bb-text">4.</span> What is the bottom margin given in this declaration?</label>
        <input type="number" name="q4" id="q4">
        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
